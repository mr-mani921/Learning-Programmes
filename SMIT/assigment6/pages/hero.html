<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Data Analysis</title>
  </head>
  <body>
    <header>
      <nav class="flex items-center py-4 text-[.8rem] font-semibold border-b-[1px] bg-[#FEFEFE]">
        <div class="logo pl-5 w-40">
          <a href="">LOGO</a>
        </div>
        <div class="links flex justify-evenly w-[40%] uppercase ">
          <a href="" class="focus:text-orange-400">home</a>
          <a href="">about</a>
          <a href="">services</a><a href="">blog</a>
          <a href="">contact</a>
        </div>
        <div class="btn ml-[25%]">
          <button class="px-3 py-1 rounded-full bg-red-500 text-white">Get a Quote</button>
        </div>
        <div class="socials ml-6">
          <div class="icons flex text-[.8rem]">
            <div class="fb pl-4 text-blue-500">
              <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="twitter pl-4 text-blue-800">
              <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="linkedIn pl-4">
              <i class="fa-brands fa-linkedin text-blue-600 bg-white"></i>

              <i class="fa-brands fa-instagram"></i>

          </div>
        </div>
      </nav>

    <main>
      <div class="hero flex justify-evenly items-center h-[80vh] flex items-center">
        <div class="txt w-[30vw] flex flex-col ">

            <button class="px-3 py-1 bg-[#6710F3] text-white rounded-full">Get Started</button>
            <div class="playBtn ml-8 flex items-center text-[#B9595F]">
                <i class="fa-regular fa-circle-play text-3xl"></i>
                <a href="" class="ml-3">How it Works</a>
            </div>
          </div>
        </div>
        <div class="HeroImg w-[30vw]">
