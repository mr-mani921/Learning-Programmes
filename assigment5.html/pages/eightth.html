<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
    <div class="text-center mt-4">
        <a href="../index.html" class="text-blue-600 hover:underline">Back to Home</a>
    </div>
    <div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
        <header class="text-center mb-6">
            <h1 class="text-2xl font-bold text-blue-600">Job Application Form</h1>
            <p class="text-gray-600">Fill out the form to apply for your desired position</p>
        </header>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Dev Mani" class="w-full p-2 border border-gray-300 rounded mt-1">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" class="w-full p-2 border border-gray-300 rounded mt-1">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+92 0123456789" class="w-full p-2 border border-gray-300 rounded mt-1">
            </div>
            <div class="mb-4">
                <label for="position" class="block text-sm font-medium text-gray-700">Position Applying For</label>
                <input type="text" id="position" name="position" placeholder="Software Engineer" class="w-full p-2 border border-gray-300 rounded mt-1">
            </div>
            <div class="mb-4">
                <label for="resume" class="block text-sm font-medium text-gray-700">Upload Resume</label>
                <input type="file" id="resume" name="resume" class="w-full mt-1">
            </div>
            <div class="mb-4">
                <label for="coverLetter" class="block text-sm font-medium text-gray-700">Cover Letter</label>
                <textarea id="coverLetter" name="coverLetter" rows="4" placeholder="Write your cover letter here..." class="w-full p-2 border border-gray-300 rounded mt-1"></textarea>
            </div>
            <div class="mb-4">
                <label for="references" class="block text-sm font-medium text-gray-700">References</label>
                <textarea id="references" name="references" rows="3" placeholder="List your references here..." class="w-full p-2 border border-gray-300 rounded mt-1"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="px-6 py-2 bg-blue-500 text-white font-bold rounded hover:bg-blue-600">Submit Application</button>
            </div>
        </form>
    </div>
</body>
</html>
